<html>
    <head>
        <meta charset="utf-8">
        <title>LiveChat com Node :)</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>LiveChat com Node =)</h1>
        <div id="claws-chat">
            <div id="chat-window">
                <div id="output"></div>
            </div>
            <input type="text" placeholder="Usuario:" id="handle"/>
            <input type="text" placeholder="Mensagem: " id="message"/>
            <button id="send">Enviar</button>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
